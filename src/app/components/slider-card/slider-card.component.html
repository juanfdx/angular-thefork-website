<a  [routerLink]="['/restaurante', restaurante.id]" class="article__card" >

    <img [src]="restaurante.imgRest" 
         [alt]="restaurante.nombre" 
         class="article__image">


    <div class="article__svgInsider">

        </svg>
    </div>

    <ul  class="article__ulTipo">
        <li *ngFor="let tipo of restaurante.tipo; let i = index" class="article__liTipo">
            {{ tipo | uppercase }}
        </li>
    </ul>

    <div class="article__titleBox">
        <h3 class="article__title">{{ restaurante.nombre | titlecase }}</h3>
        <span class="article__nota">{{ restaurante.nota.toString().replace('.', ',') }}</span>
    </div>
    
    <ul class="article__ulSpec">
        <li *ngIf="restaurante.insider" class="article__insiderTag">INSIDER</li>

        <li *ngIf="!restaurante.insider" class="article__payTag-box">
            
            <p *ngIf="restaurante.dobleYums" class="article__dobleYumsTag">DOBLE YUMS</p>

        </li>

        <li class="article__direccion">{{ restaurante.direccion }}</li>
        <li class="article__precio">{{ restaurante.precioMedio }} â‚¬ de precio medio</li>
    </ul>

    <ul class="article__ulDescuentoBox">
        <li class="article__descuento">{{ restaurante.descuento | descuento }}</li>
        <li *ngIf="restaurante.yums" class="article__yums" >Acepta Yums</li>
    </ul>
    
</a>
